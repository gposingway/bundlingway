name: Build and Deploy Release

on:
  push:
    branches:
      - main  # Triggers the workflow on commits to the main branch

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore --runtime win-x64

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: dotnet publish --configuration Release --no-build --output ./publish --runtime win-x64

    - name: Archive build output
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: ./publish

  release:
    needs: build
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Download build output
      uses: actions/download-artifact@v4
      with:
        name: build
        path: ./publish

    - name: Find and Extract Version
      id: extract_version
      shell: pwsh
      run: |
        $exe_file = Get-ChildItem -Path ./publish -Filter *.exe | Select-Object -First 1
        $exe_path = $exe_file.FullName
        $version = & $exe_path --version
        echo "VERSION=$version" >> $env:GITHUB_ENV
        echo "EXE_FILE=$exe_path" >> $env:GITHUB_ENV

    - name: Create and Push Tag
      id: create_tag
      run: |
        git tag -a "v${{ env.VERSION }}" -m "Release v${{ env.VERSION }}"
        git push origin "v${{ env.VERSION }}"
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }} 

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      with:
        tag_name: "v${{ env.VERSION }}"
        release_name: Release "v${{ env.VERSION }}"
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./publish
        asset_name: myapp.zip
        asset_content_type: application/zip

